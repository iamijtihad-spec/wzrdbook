<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neon-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6" />
            <stop offset="1" stop-color="#9333ea" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="url(#neon-grad)" stroke-width="12" />
    
    <!-- Stylized M -->
    <path d="M128 350 V 162 L 256 290 L 384 162 V 350" 
          stroke="url(#neon-grad)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          filter="url(#glow)" />
          
    <!-- Spark Accent -->
    <circle cx="256" cy="130" r="12" fill="#fff" filter="url(#glow)" />
</svg>
