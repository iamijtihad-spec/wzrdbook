<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="chi-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#ec4899" /> <!-- Pink-500 -->
            <stop offset="1" stop-color="#8b5cf6" /> <!-- Violet-500 -->
        </linearGradient>
        <filter id="chi-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="url(#chi-grad)" stroke-width="8" />
    
    <!-- Symbol: Stylized C / Energy Whirl -->
    <path d="M256 128 C 185.3 128 128 185.3 128 256 C 128 326.7 185.3 384 256 384" 
          stroke="url(#chi-grad)" stroke-width="32" stroke-linecap="round" filter="url(#chi-glow)" />
    
    <circle cx="256" cy="256" r="48" fill="#fff" filter="url(#chi-glow)" opacity="0.8" />
</svg>
